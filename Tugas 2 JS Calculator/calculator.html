<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p align="center" style="font-family: verdana;">Name: Arsyad Rizantha Maulana Salim</p>
        <p align="center" style="font-family: verdana;">NRP: 5027221049</p>
        <div class="calculator" align="center">
        <h1 style="font-family: verdana;" align="center">Simple Calculator</h1>
        <hr>
        <br>
        <input class="display" type="text" readonly>
        <br>
        <br>
        <button class="button number" value="0">0</button>
        <button class="button number" value="1">1</button>
        <button class="button number" value="2">2</button>
        <button class="button number" value="3">3</button>
        <button class="button number" value="4">4</button>
        <button class="button number" value="5">5</button>
        <button class="button number" value="6">6</button>
        <button class="button number" value="7">7</button>
        <button class="button number" value="8">8</button>
        <button class="button number" value="9">9</button>
        <br>
        <br>
        <button class="button operator" value="/">÷</button>
        <button class="button operator" value="*">×</button>
        <button class="button operator" value="-">−</button>
        <button class="button operator" value="+">+</button>
        <button class="button" value=".">.</button>
        
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="deleteDigit()">&larr;</button>
        <button class="button" onclick="calculate()" style="background-color: rgb(107, 184, 247);">=</button>
        </div>
        <script>
        const display = document.querySelector(".display");
        const buttons = document.querySelectorAll(".button:not([value='='], [value='C'])");

        buttons.forEach((button) => {
            button.addEventListener("click", () => {
            display.value += button.value;
            });
        });

        function calculate() {
            display.value = eval(display.value);
        }

        function clearDisplay() {
            display.value = "";
        }
        </script>
    </body>
</html>
